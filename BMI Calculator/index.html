<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI CALCULATOR</h1>
    <form >
        <span><label>Height in CM</label><input type="text" id="height"></span>
        <span><label>Weight in KG</label><input type="text" id="weight"></span>
        <div class="result"></div>
        <button type="submit">Calculate</button>
    </form>
    <div class="guide">
        <h2>BMI Weight Guide</h2>
        <div>Under Weight : Less than 18.6</div>
        <div>Normal :  18.6 to 24.9</div>
        <div>Over Weight : More than 24.9</div>
    </div>
</body>
<script src="script.js"></script>
</html>
